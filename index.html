<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <!-- react root -->
    <div id="root"></div>
    <!-- input ui -->
    <div class="inputUIRoot fillWidth fillHeight">
      <canvas id="inputBG"></canvas>
      <div class="inputUI-top-bottom-container ">
        <div id="topUI">
          <div class="card">
            <h1>$00.00</h1>
            <div class="categoryPill">category</div>
          </div>
        </div>
        <div id="bottomUI fillWidth">
          <div class="card">
            <div class="bottomUI-top">
              <div class="card">Cancel</div>
              <div class="bottomUI-bottomContainer">
                <div id="confirmButton" class="card"></div>
              </div>
            </div>
            <div class="bottomUI-top"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- touch canvas -->
    <div class="touchCanvasParent">
			<div id="touchCanvas">
				<div id="pennyButton" class="interactive"></div>
			</div>
		</div>
		<canvas id="touchInputDebugCanvas"></canvas>
		<script type="module" src="/src/main.tsx"></script>
  </body>
</html>
